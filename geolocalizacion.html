<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ejemplo de la web Geolocation API</title>
    <script>
        //Define una funcion llamada obtenerUbicacion
        function obtenerUbicacion(){
            //verific si el navegador del usuario soporta la API de geolocalizacion web
            if (navigator.geolocation){
                //si el navegador soporta la API de geolocalizacion web, obtiene la ubicacion del usuario
                navigator.geolocation.getCurrentPosition(function(posicion) {
                    //Almacenar la latitud y longitud del usuario en variables 
                    var latitud = posicion.coords.latitude;
                    var longitud = posicion.coords.longitude;

                    //Muestra un mensaje con la ubicacion actual del usuario
                    alert('Tu ubicacion actual es: ' + latitud + ',' + longitud);
                });
            }else{
                // si el navegador no soporta la API de geolocalizacion web, muestra un mensaje indicandolo 
                alert('Tu navegador no soporta la geolocalition API');
            }
        }
    </script>
</head>
<body>
    <h1>Ejemplo de la Web Geolocation API</h1>
    <p>Haz clic en el boton para obtener tu ubicacion actual:</p>
    <button onclick="obtenerUbicacion()">Obtener ubicacion</button>
</body>
</html>
