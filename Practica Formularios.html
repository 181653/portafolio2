<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1 align="center">Tienda de Ropa</h1>
    <form metohd="post" action="" enctype="text/plain">
        <fieldset>
            <legend>Información del Cliente</legend>

            <table>
                <tr>
                    <th> <label for="Nombre">Nombre: </label><br>
                         <input type="text" name="nombre" id="nombre" maxlength="12" placeholder="Nombre" 
                         size="15" title="Nombre" required/><br>
                    </th>
                    <th>  <label for="Nombre">Nombre de usuario: </label><br>
                        <input type="text" name="usuario" id="usuario" maxlength="12" placeholder="Usuario" 
                        size="15" title="Nombre"/><br> </th>
                        <th> <label for="Nombre">Apellido Paterno: </label><br>
                        <input type="text" name="Apellido" id="Apellido Paterno" maxlength="12" placeholder="Apellido Paterno" 
                        size="15" title="ApellidoP" required /><br></th>
                </tr>
                <tr>
                    <td>
                        <label for="Nombre">Apellido Materno: </label><br>
                        <input type="text" name="Apellido" id="Apellido Materno" maxlength="12" placeholder="Apellido Materno" 
                        size="15" title="ApellidoM" required /><br>
                    </td>
                    <td><label for="pass">Contraseña:</label><br>
                    <input type="password" name="pass" id="pass" maxlength="15" placeholder="¨Password"  /><br></td>
                </tr>
            </table>
        </fieldset>
    </form>

    <form metohd="post" action="" enctype="text/plain">
        <fieldset>
            <legend>Datos de la Facturacion</legend>

            <table>
                <tr>
                    <th> <label for="Nombre">Calle: </label><br>
                        <input type="text" name="Calle" id="Calle" maxlength="12" placeholder="Calle" 
                         size="15" title="Calle" /><br></th>
                    <th>   <label for="correo">E-mail</label><br>
                         <input type="email" name="correo" id="correo" placeholder="E-mail" required><br></th>
                    <th>
                        <label for="Nombre">Num: </label><br>
                        <input type="text" name="Numero" id="Numero" maxlength="12" placeholder="Num Exterior" 
                        size="15" title="Num" /><br></th>
                <tr>
                        <td> <label for="Nombre">Colonia: </label><br>
                        <input type="text" name="Colonia" id="Colonia" maxlength="12" placeholder="Colonia" 
                        size="15" title="Colonia" /><br>
                        </td>
                        <td> <label for="Nombre">Codigo Postal: </label><br>
                        <input type="text" name="C.P" id="C.P" maxlength="12" placeholder="C.P" 
                        size="15" title="C.P" /><br></td>
                        <td>
                        <label for="Nombre">RFC: </label><br>
                        <input type="text" name="RFC" id="RFC" maxlength="12" placeholder="RFC" 
                        size="15" title="RFC" required /><br></td>
                </tr>
            </table>
            <label for="fechan">Fecha de la venta</label><br>
                    <input type="date" name="fechan" id="fechan" placeholder="Fechan"><br>
        </fieldset>
    </form>

    <form metohd="post" action="" enctype="text/plain">
        <fieldset>
            <legend>Datos del artículo adquirido</legend>

            <table>
                <tr>
                    <th> <h3>Tipo</h3>
                    <select  size="5" multiple>
                        <option value="1">Vestido</option>
                        <option value="2">Falda</option>
                        <option value="3">Pantalón </option>
                        <option value="4">Ferreteia</option>
                        <option value="5">Playera</option>
                        <option value="6">Camisa</option>
                    </select><br>
                    </th>  
                    <th>
                          <h3>Talla</h3>
                   
                    <input type="checkbox" name="forma1" id="forma1" value="tdc" checked>
                    <label for="forma1">Chico</label><br>
                   
                    <input type="checkbox" name="forma2" id="forma2" value="efe">
                    <label for="forma2">Mediano</label><br> 

                    <input type="checkbox" name="forma3" id="forma3" value="tdd">
                    <label for="forma3">Grande</label><br>
                    </th>
                    <th>
                        <labe for="colores">Selecciona un Color:</labe><br>
            <input type="color" name="colores" id="colores"><br>
          
            <input type="submit" name="enviar" id="enviar" value="Enviar Datos"><br>

            <input type="reset" name="borrar" id="borrar" value="Borrar Datos">
            
                    </th>
                </tr>
            </table>
           
                  
            
        </fieldset>
    </form>
    <h3 align="left" >©Distribuidora de ropa en línea 2023</h3>
</body>
</html>
